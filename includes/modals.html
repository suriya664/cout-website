<div class="modal" id="quote-modal" role="dialog" aria-modal="true" aria-labelledby="quote-modal-title" hidden>
  <div class="modal-dialog card">
    <button type="button" class="modal-close" data-modal-close aria-label="Close modal">&times;</button>
    <h2 id="quote-modal-title">Request a Project Quote</h2>
    <p class="text-left">Share your project details and our team will prepare a custom proposal within 24 hours.</p>
    <form class="text-left">
      <label for="project-type">Project Type</label>
      <select id="project-type" name="project-type">
        <option>Commercial Construction</option>
        <option>Residential Development</option>
        <option>Renovation & Remodeling</option>
        <option>Infrastructure Planning</option>
      </select>
      <label for="project-budget">Budget Range</label>
      <input type="text" id="project-budget" name="project-budget" placeholder="$500k - $2M" />
      <label for="project-notes">Project Details</label>
      <textarea id="project-notes" name="project-notes" placeholder="Tell us about timelines, scope, and key requirements"></textarea>
      <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
  </div>
</div>
