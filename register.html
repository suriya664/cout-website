<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Constructa | Create Account</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/custom.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body class="bg-light">
  <!--#include file="includes/preloader.html" -->
  <header class="navbar">
    <div class="container navbar-inner">
      <a href="index.html" class="logo" aria-label="Constructa home">
        <img src="https://cdn-icons-png.flaticon.com/512/1046/1046869.png" alt="Constructa logo" />
        <span class="logo-text">Constructa</span>
      </a>
      <button type="button" class="nav-toggle" data-nav-toggle aria-controls="primary-navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav id="primary-navigation" class="nav-links" data-nav-menu>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="projects.html">Projects</a>
        <a href="about.html">About</a>
        <a href="team.html">Team</a>
        <a href="careers.html">Careers</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="nav-actions">
        <a href="login.html" class="btn btn-secondary">Login</a>
        <a href="register.html" class="btn nav-cta">Register</a>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">
        <div class="section-title">
          <h2>Create Your Constructa Account</h2>
          <p>Join the Constructa client portal to view project dashboards, collaborate with our teams, and track milestones in real time.</p>
        </div>
        <div class="flex-center">
          <article class="card" style="max-width: 480px; width: 100%;">
            <form>
              <label for="register-name">Full Name</label>
              <input type="text" id="register-name" name="register-name" placeholder="Alex Morgan" />

              <label for="register-company">Company</label>
              <input type="text" id="register-company" name="register-company" placeholder="Skyline Developments" />

              <label for="register-email">Work Email</label>
              <input type="email" id="register-email" name="register-email" placeholder="alex@company.com" />

              <label for="register-phone">Phone Number</label>
              <input type="tel" id="register-phone" name="register-phone" placeholder="+1 800 555 0123" />

              <label for="register-password">Password</label>
              <input type="password" id="register-password" name="register-password" placeholder="Create a secure password" />

              <label for="register-confirm">Confirm Password</label>
              <input type="password" id="register-confirm" name="register-confirm" placeholder="Re-enter your password" />

              <label for="register-role">Role</label>
              <select id="register-role" name="register-role">
                <option>Owner / Executive</option>
                <option>Project Manager</option>
                <option>Design Lead</option>
                <option>Procurement</option>
                <option>Field Supervisor</option>
              </select>

              <div>
                <label class="text-left">
                  <input type="checkbox" id="terms" name="terms" /> I agree to the <a href="privacy-policy.html" class="text-primary">privacy policy</a> and terms.
                </label>
              </div>

              <button type="submit" class="btn btn-primary mt-md">Create Account</button>
              <p class="text-left mt-md">Already have an account? <a href="login.html" class="text-primary">Sign in here</a>.</p>
            </form>
          </article>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
